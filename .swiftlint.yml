# 游 SwiftLint Config - Personalizado para SwiftUI

# Reglas deshabilitadas (permitidas)
disabled_rules:
  - force_cast            # Evitar 'as!' (Forzar casting)
  - force_try             # Evitar 'try!' (Forzar errores)
  - force_unwrapping      # Evitar '!' en opcionales no seguros
  - trailing_whitespace   # Permitir espacios al final de l칤nea
  - cyclomatic_complexity # No restringir la complejidad ciclom치tica

# Reglas opcionales activadas (buena pr치ctica)
opt_in_rules:
  - empty_count           # Prefiere `.isEmpty` sobre `count == 0`
  - explicit_init         # Requiere `init()` expl칤cito en clases y structs
  - closure_spacing       # Espaciado adecuado en closures `{ x in }`
  - function_default_parameter_at_end # Los par치metros opcionales deben ir al final

# Configuraci칩n general
line_length: 120  # Longitud m치xima de l칤nea
indentation: spaces # Usa espacios en lugar de tabs
type_name:
  min_length: 3 # Nombres de clases, structs y enums con al menos 3 caracteres
  max_length: 50 # M치ximo 50 caracteres en nombres de tipo

# Archivos o directorios excluidos (si usas Pods o SPM)
excluded:
  - Carthage
  - Pods
  - fastlane
  - .build

# 游뚿 Reglas estrictas que deben cumplirse
custom_rules:
  no_print_statements: # Proh칤be `print()` en producci칩n
    included: ".*\\.swift"
    name: "No usar print() en c칩digo final"
    regex: "print\\("
    message: "Usa Logger o NSLog en lugar de print()"
    severity: warning

  no_todo_comments: # Evitar comentarios TODO en c칩digo final
    included: ".*\\.swift"
    name: "Evita TODO en producci칩n"
    regex: "(TODO|FIXME)"
    message: "Elimina los comentarios TODO antes de hacer un commit"
    severity: error

